# fly.toml app configuration file generated for lax on 2024-06-08T16:00:19-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'lax'
primary_region = 'dfw'
kill_signal = 'SIGTERM'

[build]

[deploy]
  strategy = "bluegreen"
  release_command = '/app/bin/migrate'

[env]
  PHX_HOST = 'lax.so'
  PORT = '8080'
  DNS_CLUSTER_QUERY = "lax.internal"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = false
  min_machines_running = 2
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 1000
    soft_limit = 1000

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 750
    soft_limit = 600

  [[services.tcp_checks]]
    interval = "10s"
    timeout = "5s"
    grace_period = "1s"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
